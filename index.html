<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Todolist</title>
</head>
<body>

    <div id="hero" class="hero">
        <h1 class="title">To Do List</h1>  
        <div id="todoApp" class="todo-app">
            <div id="todoMenu1" class="todo-menu-1">
                <button id="toggleAll" class="toggle-all" aria-label="Alternar tareas por hacer">
                    <span class="rotate">&#x276F;</span>
                </button>

                <input id="addTodoTextInput" class="add-todo-text-input" type="text" placeholder="Que necesitas hacer?" aria-label="Texto nuevo" autofocus>


            </div>
            <ul id="todos" class="todos" aria-label="Lista de tareas por hacer"></ul>
            <div id="todoMenu2" class="todo-menu-2">
                <label id="todosLeft" class="todos-left" aria-label="Cantidad de tareas hechas"></label>
                <div id="todoMenu2Buttons" class="todo-menu-2-buttons">
                    <button id="showAllTodos" class="menu-2-button active" aria-label="Todas las tareas por hacer">Todo</button>  
                    <button id="showUncompletedTodos" class="menu-2-button" aria-label="Todas las tareas activas">Activo</button>  
                    <button id="showCompletedTodos" class="menu-2-button" aria-label="Todas las tareas completas">Completada</button> 
                </div>  
                <button id="deleteCompletedButton" class="delete-completed-button" aria-label="Limpiar tareas completadas">Limpieza completada</button>      
            </div>
        </div>
    </div>

    <script src="main.js"></script>
   
</body>
</html>
